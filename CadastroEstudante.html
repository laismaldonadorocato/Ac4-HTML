<!DOCTYPE html>

<html>

<head>

    <title>Cadastro Aluno</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="CadastroEstudante_CSS.css">

</head>

<body>

    <center><h1>Cadastro de Aluno</center></h1>

<article>
    <section>
        <form>
            <div>
                <label for="nome">Nome Completo:</label><br/>
                <input type="text" id="nome" maxlength="20"/>
            </div>

            <div>
                <label for="endereço">Endereço:</label><br/>
                <input type="text" id="endereço" maxlength="30"/>
            </div>

            <div>
                <label for="cidade">Cidade:</label><br/>
                <input type="text" id="cidade"/>
            </div>

            <div>
                <label for="uf">UF:</label><br/>
                <input type="text" id="uf"/> 
            </div>

            <div>
                <label for="rg">RG:</label><br/>
                <input type="text" id="rg"/> 
            </div>

            <div>
                <label for="cpf">CPF:</label><br/>
                <input type="text" id="cpf" maxlength="11" /> 
            </div>

            <div>
                <label for="email">E-mail:</label><br/>
                <input type="text" id="email" maxlength="20"/>
            </div>
            <div>
                <label>Rede Social:</label>
                <select>
                    <option>Escolha</option>
                    <option>Facebook</option>
                    <option>Twitter</option>
                    <option>Whatsapp</option>
                    <option>Outros</option>
                </select>
            </div><br/>
            <div>
                <label>Cursos:</label>
                <select>
                    <option>Escolha</option>
                    <option>Redes</option>
                    <option>SI</option>
                    <option>ADS</option>                
                </select>
            </div><br/>
            <textarea placeholder="Motivo da Inscrição" maxlength="100" rows="3" cols="50"></textarea><br/><br/>
            <input type="submit" name="Enviar">
        </form>
    </section>  
</article> 




    </header>

    </body>

    </html>
